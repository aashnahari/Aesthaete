<body>

   <p>cobalt blue 
  /ˈˌkōˌbôlt ˈblo͞o/</p>
 

   <button type="button" onclick= "chBackcolor()">Change Background</button>
   
   <script>
      import java.awt.Color;
      function chBackcolor() {
         public static final Color cobaltBlue = new Color(51,153,255);
         if (document.body.style.background == 'white'){
            document.body.style.background = Color cobaltBlue;
         }
         else{
            document.body.style.background = 'white';
         }
      }
   </script>
</body>
