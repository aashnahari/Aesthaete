<body>

   <p>cobalt blue 
  /ˈˌkōˌbôlt ˈblo͞o/</p>

   <button type="button" onclick="chBackcolor('blue')">Press me!</button>
   
   <script>
      
      function chBackcolor(color) {
         if (document.body.style.background == color){
            document.body.style.background = white
         }
         else{
            document.body.style.background = color
         }
      ;
      }
   </script>
